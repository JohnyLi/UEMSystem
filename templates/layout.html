<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="UEMSystem">
    <meta name="author" content="邹紫荆">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="{{ url_for('static', filename='css/dashboard.css') }}" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
      {% block title %}{% endblock %}
  </head>
  <body>
     <nav class="navbar navbar-inverse navbar-fixed-top">
	  <div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand"  href="{{ url_dict.WEB_welcome }}">高校学生就业管理系统</a>
		</div>

		<div id="navbar" class="navbar-collapse collapse">
		  <ul class="nav navbar-nav navbar-right">

			<li>
            	<a data-toggle="dropdown" href="javascript:vold(0);">
                	我的账号 <b class="caret"></b>
                </a>
                <ul class="dropdown-menu" role="menu">
                	<li>
			            <a class=" text-center" href="/info/password">修改密码</a>
			        </li>
                </ul>
        	</li>
        	<li>
                <a href="/logout" style="color:red">退出当前账号</a>
            </li>
          </ul>
        </div>
      </div>
     </nav>
     <div class="container-fluid">
	  <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                  <ul class="nav nav-sidebar">
                  {% if sidebar %}
                      {% for bar in sidebar %}
                        <li {% if bar.active=="active" %}class="active"{% endif %}>
                            <a href="{{ bar.href }}">{{ bar.name }}</a>
                        </li>
                      {% endfor %}
                    {% endif %}
                  </ul>
            </div>

		<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            {% block body %}
            {% endblock %}
        </div>
      </div>

     </div>

  </body>
</html>
