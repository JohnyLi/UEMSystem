<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="UEMSystem">
    <meta name="author" content="邹紫荆">

	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
  <p>毕业生人数:{{ result.gradu_num }}</p>
  <p>待业人数:{{ result.wait_num }}</p>
  <p>就业人数:{{ result.employ_num }}</p>
  <p>就业率:{{ result.employ_rate }}</p>
  <select onchange="set_year()">
      {% for year in years %}
      <option value={{ year }}>{{ year }}</option>
      {% endfor %}
  </select>

  <script type="text/javascript">
      function set_year(){
          var year = $("select").val();
          window.location.href = "{{ url_dict.WEB_look }}" + year;
      }
  </script>
  </body>
</html>
